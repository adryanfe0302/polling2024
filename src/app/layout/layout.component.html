
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="router-link-active" >Dashboard</a>
      <a mat-list-item [routerLink]="['/polling']" routerLinkActive="router-link-active"> Polling</a>
      <a mat-list-item [routerLink]="['/candidate']" routerLinkActive="router-link-active">Candidate</a>
      <a mat-list-item [routerLink]="['/designate']" routerLinkActive="router-link-active" [hidden]="isAuthAdmin"> Designate</a>
      <a mat-list-item (click)="logout()" routerLinkActive="router-link-active" > Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>__ {{username}}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div style="padding: 20px;">
      <router-outlet></router-outlet>
      <!-- <div *ngIf="loading" class="d-flex justify-content-center align-items-center loading-component">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only"></span>
        </div>
      </div> -->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
